<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AIM Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>AIM Companion</h1>
            <div class="subtitle">The Sovereign Cognitive Interface</div>
        </header>
        <div id="chat-history"></div>
        <div id="loading-spinner" class="loading-indicator" style="display: none;">Thinking...</div>
        <div class="input-area">
            <textarea id="user-prompt" placeholder="Enter Directive..." rows="1"></textarea>
            <div class="input-actions">
                <button id="send-button" class="send-button" aria-label="Send Message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
